<div class="productForm">
    <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text" name="" [disabled]="!canEditProd"
         #pname id="pname" [value]="prodObj.pname" class="form-control">
    </div>
    <div class="form-group">
        <label for="pstatus">Product Status</label>
       <select name="" id="pstatus"  [disabled]="!canEditProd"
       #pstatus class="form-control" [value]="prodObj.pstatus">
        <option value="In Progress">In Progress</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Delivered">Delivered</option>
       </select>
    </div>
    <div class="text-right">
        <button class="btn btn-primary"  [disabled]="!canEditProd" (click)="updateProd(pname, pstatus)">
            Update Product
        </button>
    </div>
</div>
